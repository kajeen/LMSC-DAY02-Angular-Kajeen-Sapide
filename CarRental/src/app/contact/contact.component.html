<div class="d-flex justify-content-center">
  

<form [formGroup]="info" class="w-50">
  <div class="form-group">
    <label for="exampleFormControlInput1">Email address</label>
    <input type="email" class="form-control" placeholder="name@example.com" formControlName="email">
  </div>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" formControlName="firstName">
  </div>
  <div class="form-group">
    <label for="family">Family</label>
    <input type="text" class="form-control" formControlName="lastName" >
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Write to us</label>
    <textarea class="form-control" ormControlName="Desc"  rows="3"></textarea>
  </div>
</form>
</div>
